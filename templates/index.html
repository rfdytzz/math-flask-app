<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Python + HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto shadow" style="max-width: 400px">
        <div class="card-body">
          <h2 class="text-center mb-4">Kalkulator</h2>

          <form method="post">
            <div class="mb-3">
              <input
                type="text"
                name="ekspresi"
                class="form-control form-control-lg text-end"
                placeholder="contoh: 2+3*4"
                required
              />
            </div>
            <button class="btn btn-primary w-100">Hitung</button>
          </form>

          {% if hasil != "" %}
          <div class="alert alert-info text-center mt-3">
            <strong>Hasil: {{ hasil }}</strong>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
